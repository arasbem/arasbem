<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 50px;
    }

    #calculator {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input[type="button"] {
      width: 48%;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #ddd;
    }

    #result {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <input type="button" value="7" onclick="appendValue('7')">
    <input type="button" value="8" onclick="appendValue('8')">
    <input type="button" value="9" onclick="appendValue('9')">
    <input type="button" value="/" onclick="appendValue('/')">
    <br>
    <input type="button" value="4" onclick="appendValue('4')">
    <input type="button" value="5" onclick="appendValue('5')">
    <input type="button" value="6" onclick="appendValue('6')">
    <input type="button" value="-" onclick="appendValue('-')">
    <br>
    <input type="button" value="1" onclick="appendValue('1')">
    <input type="button" value="2" onclick="appendValue('2')">
    <input type="button" value="3" onclick="appendValue('3')">
    <input type="button" value="+" onclick="appendValue('+')">
    <br>
    <input type="button" value="0" onclick="appendValue('0')">
    <input type="button" value="." onclick="appendValue('.')">
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="=" onclick="calculate()">
    <br>
    <div id="result"></div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
      document.getElementById('result').innerText = '';
    }

    function calculate() {
      var expression = document.getElementById('display').value;
      try {
        var result = eval(expression);
        document.getElementById('result').innerText = 'Risultato: ' + result;
      } catch (error) {
        document.getElementById('result').innerText = 'Errore';
      }
    }
  </script>

</body>
</html>
